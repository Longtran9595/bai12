<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [3,5,7,6,3,2,32,5,43,433]
    let V = +prompt('nhập V');
    for (let i = 0; i < number.length; i++) {
        if (number[i]===V) {
            number.splice(i,1);
            number.push('0');
        }
    }
    document.write(number)
</script>
</body>
</html>
